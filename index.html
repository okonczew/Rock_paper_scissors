<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <title>Rock–paper–scissors</title>
</head>

<body>
    <h1>GAME "ROCK–PAPER–SCISSORS"</h1>

    <div class="select">

        <h3>Choose:</h3>

        <img data-option="paper" class="first" src="paper.jpg" alt="" title="Papier">

        <img data-option="stone" src="stone.jpg" alt="" title="Kamień">

        <img data-option="scissors" src="scissors.jpg" alt="" title="nożyczki">

    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
        <h3>Game summary</h3>
        <p>Your choice: <span data-summary="your-choice"></span></p>
        <p>Computer choice: <span data-summary="ai-choice"></span></p>
        <h2>Winner: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Score</h3>
        <p class="numbers">number of games: <span>0</span></p>
        <p class="wins">won: <span>0</span></p>
        <p class="losses">lost: <span>0</span></p>
        <p class="draws">draw: <span>0</span></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
